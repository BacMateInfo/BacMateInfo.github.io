		<center><button class="btn btn-default" onclick="calc()">Calculeaza</button>
		<h2 class="raspuns"></h2>
		<div id="grafic" style="width: 100%;height:50vh;"></div>
	</div>
	
	<script>
	
		var a = $('.a').val();
		var b = $('.b').val();
		var c = $('.c').val();
		var answers;

		function calc()
		{
		a = $('.a').val();
		b = $('.b').val();
		c = $('.c').val();
		var Equation = algebra.Equation;
		var Expression = algebra.Expression;
		var Fraction = algebra.Fraction;
		//console.log(algebra.parse(math.simplify(a + "* x^2" +  " + " + b + "* x + " + c).toString()).toString());
		var quad = new Equation(algebra.parse(math.simplify(a + "* x^2" +  " + " + b + "* x + " + c).toString()), 0);
		
		answers = quad.solveFor("x");
		if(answers.toString() == "") $('.raspuns').html("x<sub>1,2</sub> = Complex , nu se poate calcula");
		else
		$('.raspuns').html("x<sub>1,2</sub> = " + answers.toString() + "<br><br>Forma simplificata: " + math.simplify(a + "* x^2" +  " + " + b + "* x + " + c).toString());
		console.log("x<sub>1,2</sub> = " + answers.toString());
		renderFunction();
		}
		
		function renderFunction()
		{
			document.getElementById("grafic").innerHTML = "";
			var elt = document.getElementById("grafic");
			var calculator = Desmos.GraphingCalculator(elt);
			calculator.setExpression({ id: 'graph1', latex: algebra.parse(math.simplify(a + "* x^2" +  " + " + b + "* x + " + c).toString()).toString() });
		
		}

	</script>
