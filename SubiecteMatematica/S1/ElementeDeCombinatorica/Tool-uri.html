	<div class="container" style="text-align: center;">
		<div class="input-group">
			<span class="input-group-addon">n</span>
			<input type="text" class="form-control panou n" placeholder="Introduceti numarul n">
		</div><br>
		
		<div class="input-group">
			<span class="input-group-addon">k</span>
			<input type="text" class="form-control panou k" placeholder="Introduceti numarul k">
		</div><br>
		
		<div class="input-group">
			<span class="input-group-addon">a</span>
			<input type="text" class="form-control panou a" placeholder="Introduceti numarul a">
		</div><br>
		
		<div class="input-group">

			<input type="text" class="form-control panou b" placeholder="Introduceti numarul b">
		</div><br>
		
		<center><button class="btn btn-default" onclick="calcC()">Combinari</button></center><br>
		<center><button class="btn btn-default" onclick="calcP()">Permutari</button></center><br>
		<center><button class="btn btn-default" onclick="calcA()">Aranjamente</button></center><br>
		<center><button class="btn btn-default" onclick="binom()">Binomul lui Newton</button></center><br>
		<h2 class="raspuns"></h2>
	</div>
	
	<script>
	
		String.prototype.removeAt = function(index, length) {
    return this.substr(0, index) + this.substr(index + length);
	}
	
		var n;
		var k;
		var a;
		var b;
		function fact(x)
		{
			if(x < 0) return null;
			else if(x == 0 || x == 1) return 1;
			else return fact(x - 1) * x;
		}
		
		function calcC()
		{
			n = $('.n').val();
			k = $('.k').val();
			$(".raspuns").html(( fact(n) / (fact(n - k) * fact(k)) ));
		}
		
		function calcP()
		{
			n = $('.n').val();
			k = $('.k').val();
			$(".raspuns").html(fact(n));
		}
		
		function calcA()
		{
			n = $('.n').val();
			k = $('.k').val();
			$(".raspuns").html(( fact(n) / fact(n - k) ));
		}
		
		function binom()
		{
			a = $('.a').val();
			b = $('.b').val();
			n = $('.n').val();
			var raspuns = "\\(" + ("(" + a + "+" + b + ")^{" + n + "}") + " = " ;
			for(i = 0 ; i <= n ; i++)
			raspuns += "C_{" + n + "}^{" + i + "}" + a + "^{" + (n-i) + "}" + b + "^{" + i + "} + ";
			//raspuns[raspuns.length - 2] = null;
			raspuns = raspuns.removeAt(raspuns.length - 3, 2);
			raspuns += " = " + math.simplify("(" + a + "+" + b + ")^" + n) + "\\)";
			$('.raspuns').html(raspuns);
			renderMathInElement(document.body);
			//var htmlK = document.getElementsByClassName('katex-html');
			//for(var i = 0 ; i < htmlK.length ; i++)
			//htmlK[i].style.display = "none";
		}
	
	</script>
